{% load i18n %}

<table>
	<thead>
		<tr>
			<th>{% trans "Package" %}</th>
			<th>{% trans "Version" %}</th>
		</tr>
	</thead>
	<tbody>
		{% for item in versions.items %}
			<tr class="{% cycle djDebugOdd,djDebugEven %}">
                {% for v in item %}
				<td>{{ v }}</td>
                {% endfor %}
			</tr>
		{% endfor %}
	</tbody>
</table>
